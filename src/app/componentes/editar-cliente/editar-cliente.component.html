<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Editar Cliente</h1>
        </div>
        </div>
    </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">

    <!-- Aquí se muestran los mensajes de alerta -->
    <jjwins-alert-messages></jjwins-alert-messages>

    <!-- Botones -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a routerLink="/" class="btn btn-primary btn-block">
                        <i class="fas fa-arrow-left"></i> Regresar al Inicio
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i> Guardar Cliente
                    </button>
                </div>
                <div class="col-md-3">
                    <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i> Eliminar Cliente
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Cliente</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    name="nombre"
                                    class="form-control"
                                    #nombre="ngModel"
                                    [(ngModel)]="cliente.nombre"
                                    [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                                    required
                                    minlength="2"
                                />
                                <div *ngIf="nombre.errors && nombre.touched" class="text-danger">
                                    <div *ngIf="nombre.errors['required']">Nombre es requerido.</div>
                                    <div *ngIf="nombre.errors['minlength']">
                                    Debe contener al menos 2 caracteres.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input
                                    type="text"
                                    name="apellido"
                                    class="form-control"
                                    [(ngModel)]="cliente.apellido"
                                    #apellido="ngModel"
                                    required
                                    minlength="2"
                                    [ngClass]="{ 'is-invalid': apellido.errors && apellido.touched }"
                                />
                                <div *ngIf="apellido.errors && apellido.touched" class="text-danger">
                                    <div *ngIf="apellido.errors['required']">Apellido es requerido.</div>
                                    <div *ngIf="apellido.errors['minlength']">
                                    Debe contener al menos 2 caracteres.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    [(ngModel)]="cliente.email"
                                    #email="ngModel"
                                    required
                                    [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                />
                                <div *ngIf="email.errors && email.touched" class="text-danger">
                                    <div *ngIf="email.errors['required']">Email es requerido.</div>
                                    <div *ngIf="email.errors['pattern']">Email no es válido.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="saldo" class="form-label">Saldo</label>
                                <input
                                    type="number"
                                    name="saldo"
                                    class="form-control"
                                    [(ngModel)]="cliente.saldo"
                                    #saldo="ngModel"
                                    required
                                    [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                                />
                                <div *ngIf="saldo.errors && saldo.touched" class="text-danger">
                                    <div *ngIf="saldo.errors['required']">Saldo requerido.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
