<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-user"></i> Registro</h1>
            </div>
        </div>
    </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <!-- Puedes agregar botones de acción aquí -->
        </div>
    </div>
</section>

<jjwins-alert-messages></jjwins-alert-messages>

<section id="registro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="registro()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    [(ngModel)]="email"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="password"
                                    required
                                />
                            </div>
                            <input
                                type="submit"
                                value="Registrarse"
                                class="btn btn-primary w-100"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
